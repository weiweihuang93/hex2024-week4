<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about</title>
    <!-- googleicon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
  </head>
  <body>
    <%- include('./layout/header'); -%>
    
    <main>
        <section class="section-location">
            <div class="container">
                <div class="main-title">
                    <h1>門市據點</h1>
                </div>
                <div class="region">
                    <h2>選擇分店</h2>
                    <div class="region-list">
                        <p>台北中山旗艦店</p>
                        <span class="material-symbols-outlined">arrow_drop_down</span>
                    </div>
                </div>
                <div class="main-content">
                    <div class="card-list-m">
                        <div class="list-item store">
                            <div class="store-pic list-item-md-50 list-item-sm-100">
                                <img src="../assets/images/store-1.png" alt="store-1">
                            </div>
                            <div class="store-item list-item-md-50 list-item-sm-100">
                                <h3>台北中山旗艦店</h3>
                                <ul class="store-txt">
                                    <li>
                                        <span class="material-symbols-outlined">call</span>
                                        <p>電話：(02)000-1234</p>
                                    </li>
                                    <li>
                                        <span class="material-symbols-outlined">schedule</span>
                                        <p>營業時間：10:00-21:00</p>
                                    </li>
                                    <li>
                                        <span class="material-symbols-outlined">location_on</span>
                                        <p>地址：台北市中山區南京東路25巷2-1號</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="list-item map">
                            <img src="../assets/images/map-bg.png" alt="map-bg">
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
